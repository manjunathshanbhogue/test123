{% extends "layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
            <p class="display-4">Hello, {{ user.username }}</p>
            <br>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
	{% else %}
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
	{% endif %}
{% endblock content %}
